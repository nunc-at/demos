<script type="text/javascript"
        src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
<script type="text/javascript"
        src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.js"></script>
<script type="text/javascript"
        src="//bitmovin-a.akamaihd.net/bitmovin-analytics/stable/1/bitmovinanalytics.min.js"></script>


<div class="description">
    <p>
        This demo showcases how you can pre-load video content. Pre-load is enabled by default by the player.
    </p>
</div>

<div class="row">
        <div class="col-lg-6">
            <div id="player-container-preload"></div>
        </div>
    <div class="col-lg-6">
        <div id="player-container"></div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <p>
            Start up time: <span id="startup"></span>
        </p>
        <p>
            Buffer rate: <span id="buffer"></span>
        </p>
        <br />
        <ul>
            <li>works with both HLS and DASH streams</li>
            <li>set property&nbsp;<code>preload</code></li>
            <li>player preloads the manifest at start up</li>
        </ul>
    </div>
    <div class="col-lg-6 code-col">
        <div class="setup-code">
            ${code:setup.js}
        </div>
    </div>
</div>
